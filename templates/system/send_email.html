{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Send Email</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">You are sending an email to <span class="text-green-600">{{ person.name }}: {{  person.email }}</span></p>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <form action="" method="POST">
          {% csrf_token %}
        <div class="flex flex-wrap -m-2">
            <div class="p-2 w-full">
              <div class="relative">
                <label for="name" class="leading-7 text-sm text-gray-600">Subject</label>
                <input type="text" id="subject" name="subject" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message_email" class="leading-7 text-sm text-gray-600">Message</label>
                <textarea id="message_email" name="message_email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <button type="s" class="flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}
